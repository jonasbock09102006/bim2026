<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Ultimate Manager Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --dark: #121212; --light: #1e1e1e; --accent: #333; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark); color: #e5e7eb; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 300px; background: var(--light); border-right: 1px solid var(--accent); display: flex; flex-direction: column; flex-shrink: 0; }
        .auth-box { padding: 20px; border-bottom: 1px solid var(--accent); }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid var(--accent); background: #000; color: white; box-sizing: border-box; }
        
        .team-section { flex: 1; padding: 15px; overflow-y: auto; }
        .team-item { padding: 12px; background: #2a2a2a; margin-bottom: 8px; border-radius: 8px; cursor: pointer; display: flex; flex-direction: column; gap: 5px; border-left: 4px solid transparent; transition: 0.2s; }
        .team-item:hover { background: #333; }
        .active-room { border-left-color: var(--primary); background: #383838; }
        
        .team-header { display: flex; justify-content: space-between; align-items: center; }
        .team-controls { display: flex; gap: 5px; margin-top: 5px; justify-content: flex-end; }
        .btn-small { padding: 4px 8px; font-size: 11px; border: none; border-radius: 4px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }

        /* Chat */
        #chat-section { flex: 1; display: flex; flex-direction: column; background: #151515; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 75%; font-size: 14px; line-height: 1.4; position: relative; }
        .sent { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: var(--accent); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.6; margin-bottom: 4px; display: flex; justify-content: space-between; }
        
        .msg-actions { margin-top: 8px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; justify-content: flex-end; }
        .action-link { font-size: 11px; cursor: pointer; opacity: 0.8; }
        .edit-btn { color: #ffc107; }
        .del-btn { color: #ff6b6b; }

        .input-area { padding: 15px; background: var(--light); display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid var(--accent); background: #0a0a0a; color: white; outline: none; }
        .btn-action { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="auth-box" id="login-ui">
            <h3>BIM 2026 LOGIN</h3>
            <input type="email" id="email" class="auth-input" placeholder="E-Mail">
            <input type="password" id="password" class="auth-input" placeholder="Passwort">
            <button onclick="handleAuth()" style="width:100%; padding:12px; background:var(--success); border:none; color:white; border-radius:5px; cursor:pointer; font-weight:bold;">Anmelden / Registrieren</button>
        </div>

        <div class="auth-box" id="user-ui" style="display:none;">
            <div id="display-email" style="font-size: 13px; font-weight: bold; color: var(--primary); margin-bottom: 4px;"></div>
            <div style="font-size: 11px; color: #aaa;">Deine ID: <strong id="display-id" style="color:var(--success);"></strong></div>
            <button onclick="handleLogout()" style="margin-top:10px; width:100%; background:transparent; border:1px solid var(--danger); color:var(--danger); padding:5px; border-radius:4px; cursor:pointer; font-size:10px;">Abmelden</button>
        </div>

        <div class="team-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:12px; font-weight:bold; color:#777; letter-spacing: 1px;">CHATR√ÑUME</span>
                <button onclick="createNewTeam()" style="background:var(--primary); border:none; color:white; border-radius:4px; padding:4px 10px; cursor:pointer; font-weight:bold;">+</button>
            </div>
            <div id="team-list-container"></div>
        </div>
    </div>

    <div class="main">
        <div id="chat-section">
            <div id="chat-messages"></div>
            <div class="input-area">
                <button class="btn-action" style="background:var(--success)" title="Videoanruf" onclick="makeCall()">üìû</button>
                <input type="text" id="msgInput" placeholder="Nachricht schreiben...">
                <button class="btn-action" style="background:var(--primary)" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.appspot.com",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let activeRoom = "Hauptraum", unsubChat;

        // AUTH HANDLER
        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Bitte E-Mail und Passwort eingeben");
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p).catch(err => alert("Fehler: " + err.message)); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-ui').style.display = 'none';
                document.getElementById('user-ui').style.display = 'block';
                document.getElementById('display-email').innerText = user.email;
                const myId = user.uid.substring(0, 5);
                document.getElementById('display-id').innerText = myId;
                loadTeams(myId); switchRoom('Hauptraum');
            }
        });

        // TEAMS & ROOMS
        function loadTeams(myId) {
            const q = query(collection(db, "teams"), where("members", "array-contains", myId));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('team-list-container');
                container.innerHTML = `<div class="team-item ${activeRoom==='Hauptraum'?'active-room':''}" onclick="switchRoom('Hauptraum')">üì¢ Hauptraum</div>`;
                snap.forEach(tDoc => {
                    const t = tDoc.data();
                    const isOwner = t.owner === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `team-item ${activeRoom===tDoc.id?'active-room':''}`;
                    div.innerHTML = `
                        <div class="team-header" onclick="switchRoom('${tDoc.id}')">
                            <span>üë• ${t.name}</span>
                        </div>
                        <div class="team-controls">
                            <button class="btn-small" style="background:var(--primary)" onclick="addMember(event, '${tDoc.id}')" title="Mitglied hinzuf√ºgen">ID +</button>
                            ${isOwner ? `<button class="btn-small" style="background:var(--danger)" onclick="deleteTeam(event, '${tDoc.id}')" title="Raum l√∂schen">L√∂schen üóëÔ∏è</button>` : ''}
                        </div>`;
                    container.appendChild(div);
                });
            });
        }

        window.createNewTeam = async () => {
            const n = prompt("Name des neuen Chatraums:");
            if(n) {
                await addDoc(collection(db, "teams"), { 
                    name: n, 
                    members: [auth.currentUser.uid.substring(0, 5)], 
                    owner: auth.currentUser.uid, 
                    createdAt: serverTimestamp() 
                });
            }
        };

        // --- NEU: Chatraum l√∂schen ---
        window.deleteTeam = async (e, roomId) => {
            e.stopPropagation(); // Verhindert, dass der Raum beim Klicken auf L√∂schen gewechselt wird
            if(confirm("M√∂chtest du diesen Chatraum wirklich unwiderruflich l√∂schen? Alle Nachrichten darin gehen verloren.")) {
                try {
                    // 1. Nachrichten im Raum l√∂schen (optional, aber sauberer)
                    const q = query(collection(db, "messages"), where("room", "==", roomId));
                    const msgSnap = await getDocs(q);
                    msgSnap.forEach(async (m) => await deleteDoc(doc(db, "messages", m.id)));

                    // 2. Den Raum selbst l√∂schen
                    await deleteDoc(doc(db, "teams", roomId));
                    
                    if(activeRoom === roomId) switchRoom('Hauptraum');
                    alert("Chatraum gel√∂scht.");
                } catch (err) {
                    alert("Fehler beim L√∂schen: " + err.message);
                }
            }
        };

        window.addMember = async (e, id) => {
            e.stopPropagation();
            const m = prompt("Gegner-ID (5-stellig) eingeben:");
            if(m && m.length === 5) {
                await updateDoc(doc(db, "teams", id), { members: arrayUnion(m.trim()) });
                alert("Mitglied hinzugef√ºgt!");
            } else if(m) {
                alert("Die ID muss 5 Zeichen lang sein.");
            }
        };

        // CHAT LOGIC
        window.switchRoom = (id) => {
            activeRoom = id;
            loadChat(id);
        };

        function loadChat(roomId) {
            if(unsubChat) unsubChat();
            const q = query(collection(db, "messages"), where("room", "==", roomId), orderBy("timestamp", "asc"));
            unsubChat = onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(mDoc => {
                    const d = mDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isMe?'sent':'received'}`;
                    msgDiv.innerHTML = `
                        <div class="msg-meta"><span>${d.user}</span></div>
                        <div class="msg-text">${d.text}</div>
                        ${isMe ? `
                            <div class="msg-actions">
                                <span class="action-link edit-btn" onclick="editMsg('${mDoc.id}', '${d.text}')">Bearbeiten üìù</span>
                                <span class="action-link del-btn" onclick="deleteMsg('${mDoc.id}')">L√∂schen üóëÔ∏è</span>
                            </div>
                        ` : ''}
                    `;
                    box.appendChild(msgDiv);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: i.value, user: auth.currentUser.email.split('@')[0], 
                uid: auth.currentUser.uid, room: activeRoom, timestamp: serverTimestamp() 
            });
            i.value = "";
        };

        window.deleteMsg = async (id) => { if(confirm("Nachricht l√∂schen?")) await deleteDoc(doc(db, "messages", id)); };
        window.editMsg = async (id, old) => {
            const n = prompt("Bearbeiten:", old);
            if(n && n !== old) await updateDoc(doc(db, "messages", id), { text: n });
        };

        document.getElementById('msgInput').onkeypress = (e) => e.key==='Enter' && sendMsg();
    </script>
</body>
</html>
