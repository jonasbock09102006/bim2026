<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Manager Fixed</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; color: #f1f5f9; 
            height: 100vh; width: 100vw;
            display: flex; /* Flexbox fÃ¼r stabile Trennung */
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar { 
            width: 300px; min-width: 300px;
            background: #111827; border-right: 2px solid #334155; 
            display: flex; flex-direction: column; z-index: 100;
        }

        .auth-area { padding: 20px; background: #1f2937; border-bottom: 1px solid #334155; }
        .input-field { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; }

        .room-list { flex: 1; padding: 15px; overflow-y: auto; }
        .room-card { 
            background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 12px; 
            cursor: pointer; position: relative; border: 2px solid transparent;
        }
        .room-card.active { border-color: #3b82f6; background: #1e3a8a; }
        
        /* Buttons in der Sidebar explizit abgrenzen */
        .controls { display: flex; gap: 8px; margin-top: 10px; }
        .btn-s { padding: 6px 10px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 11px; font-weight: bold; }

        /* MAIN CHAT */
        .chat-main { 
            flex: 1; display: flex; flex-direction: column; 
            background: #0b0f1a; position: relative;
        }

        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        /* EINGABEBEREICH UNTEN */
        .input-bar { 
            padding: 20px; background: #111827; border-top: 1px solid #334155;
            display: flex; gap: 10px; align-items: center;
        }
        #msgInput { 
            flex: 1; padding: 14px 20px; border-radius: 30px; 
            border: 1px solid #334155; background: #000; color: #fff; font-size: 16px;
        }

        .msg { max-width: 75%; padding: 12px; border-radius: 15px; margin-bottom: 5px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #3b82f6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 2px; }

        .tool { font-size: 10px; color: #aaa; cursor: pointer; margin-right: 10px; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="auth-area">
            <div id="login-form">
                <input type="email" id="email" class="input-field" placeholder="E-Mail">
                <input type="password" id="password" class="input-field" placeholder="Passwort">
                <button onclick="handleAuth()" style="width:100%; padding:10px; background:#22c55e; border:none; color:white; border-radius:6px; cursor:pointer;">Login</button>
            </div>
            <div id="user-ui" style="display:none">
                <div id="u-mail" style="font-weight:bold; font-size:13px; color:#3b82f6"></div>
                <div style="font-size:11px">Deine ID: <b id="u-id" style="color:#22c55e"></b></div>
                <button onclick="handleLogout()" style="margin-top:8px; width:100%; background:#444; color:white; border:none; padding:5px; border-radius:4px; font-size:10px; cursor:pointer;">Abmelden</button>
            </div>
        </div>
        <div class="room-list">
            <button onclick="createRoom()" style="width:100%; padding:10px; background:#3b82f6; border:none; color:white; border-radius:8px; margin-bottom:15px; cursor:pointer; font-weight:bold;">+ Neuer Chatraum</button>
            <div id="rooms-box"></div>
        </div>
    </div>

    <div class="chat-main">
        <div id="chat-messages"></div>
        <div class="input-bar">
            <button onclick="startCall()" style="width:45px; height:45px; border-radius:50%; border:none; background:#4b5563; color:white; cursor:pointer;">ðŸ“ž</button>
            <input type="text" id="msgInput" placeholder="Schreibe eine Nachricht...">
            <button onclick="sendMsg()" style="width:45px; height:45px; border-radius:50%; border:none; background:#3b82f6; color:white; cursor:pointer;">âž¤</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.appspot.com",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let activeRoom = "Hauptraum", unsubChat, myID;

        // AUTH
        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p).catch(a => alert(a.message)); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('login-form').style.display='none';
                document.getElementById('user-ui').style.display='block';
                document.getElementById('u-mail').innerText = u.email;
                myID = u.uid.substring(0,5);
                document.getElementById('u-id').innerText = myID;
                loadRooms(); switchRoom('Hauptraum');
            }
        });

        // ROOMS
        function loadRooms() {
            const q = query(collection(db, "teams"), where("members", "array-contains", myID));
            onSnapshot(q, snap => {
                const b = document.getElementById('rooms-box');
                b.innerHTML = `<div class="room-card ${activeRoom==='Hauptraum'?'active':''}" onclick="switchRoom('Hauptraum')"><b>ðŸ“¢ Hauptraum</b></div>`;
                snap.forEach(d => {
                    const r = d.data();
                    const isOwner = r.owner === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `room-card ${activeRoom===d.id?'active':''}`;
                    div.onclick = () => switchRoom(d.id);
                    div.innerHTML = `
                        <b>ðŸ‘¥ ${r.name}</b>
                        <div class="controls">
                            <button class="btn-s" style="background:#22c55e" onclick="addM(event,'${d.id}')">ID +</button>
                            ${isOwner ? `<button class="btn-s" style="background:#ef4444" onclick="delR(event,'${d.id}')">LÃ¶schen</button>` : ''}
                        </div>`;
                    b.appendChild(div);
                });
            });
        }

        window.createRoom = async () => {
            const n = prompt("Name des Raums:");
            if(n) await addDoc(collection(db,"teams"), {name:n, members:[myID], owner:auth.currentUser.uid, createdAt:serverTimestamp()});
        };

        window.addM = async (e,id) => {
            e.stopPropagation(); // WICHTIG: Verhindert Raumwechsel beim Klicken
            const target = prompt("5-stellige ID der Person eingeben:");
            if(target) {
                await updateDoc(doc(db,"teams",id), {members:arrayUnion(target.trim())});
                alert("Person hinzugefÃ¼gt!");
            }
        };

        window.delR = async (e,id) => {
            e.stopPropagation();
            if(confirm("Raum wirklich lÃ¶schen?")) {
                await deleteDoc(doc(db,"teams",id));
                switchRoom('Hauptraum');
            }
        };

        // CHAT
        window.switchRoom = (id) => {
            activeRoom = id;
            loadChat(id);
            // UI Update fÃ¼r Active State
            const cards = document.querySelectorAll('.room-card');
            cards.forEach(c => c.classList.remove('active'));
        };

        function loadChat(rid) {
            if(unsubChat) unsubChat();
            const q = query(collection(db,"messages"), where("room","==",rid), orderBy("timestamp","asc"));
            unsubChat = onSnapshot(q, snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe?'sent':'received'}`;
                    div.innerHTML = `
                        <small style="display:block; font-size:10px; opacity:0.6">${d.user}</small>
                        ${d.text}
                        ${isMe ? `<div style="margin-top:5px">
                            <span class="tool" onclick="editM('${dDoc.id}','${d.text}')">Ã„ndern</span>
                            <span class="tool" onclick="deleteDoc(doc(db,'messages','${dDoc.id}'))">X</span>
                        </div>` : ''}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim()) return;
            await addDoc(collection(db,"messages"), {
                text: i.value, 
                user: auth.currentUser.email.split('@')[0], 
                uid: auth.currentUser.uid, 
                room: activeRoom, 
                timestamp: serverTimestamp()
            });
            i.value = "";
        };

        window.editM = async (id, old) => {
            const n = prompt("Nachricht bearbeiten:", old);
            if(n && n!==old) await updateDoc(doc(db,"messages",id), {text:n});
        };

        window.startCall = () => {
            const id = prompt("ID des Partners:");
            if(id) alert("Anruf an ID " + id + " wird gestartet...");
        };

        document.getElementById('msgInput').onkeypress = e => e.key==='Enter' && sendMsg();
    </script>
</body>
</html>
