<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Master Fix</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; background: #000; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }

        /* GRID SYSTEM: Zwingt Sidebar und Chat in eigene Spalten */
        .wrapper {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* LINKS: SIDEBAR */
        .sidebar {
            background: #151515;
            border-right: 3px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .auth-part { padding: 20px; background: #222; border-bottom: 2px solid #333; }
        .rooms-part { flex: 1; padding: 15px; overflow-y: auto; }

        .room-item {
            background: #333; padding: 15px; margin-bottom: 10px; border-radius: 8px;
            cursor: pointer; border: 2px solid transparent; display: block; width: 100%; text-align: left; color: white;
        }
        .room-item:hover { background: #444; }
        .room-item.active { border-color: #3b82f6; background: #1e3a8a; }

        /* RECHTS: CHAT */
        .chat-part {
            display: flex;
            flex-direction: column;
            background: #080808;
            height: 100%;
        }

        #msg-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .input-part {
            padding: 20px; background: #111; border-top: 2px solid #333;
            display: flex; gap: 10px; align-items: center;
        }

        input { padding: 12px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        #msgInput { flex: 1; font-size: 16px; }

        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: #3b82f6; }
        .btn-red { background: #ef4444; }

        /* MESSAGES */
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; position: relative; }
        .sent { align-self: flex-end; background: #3b82f6; }
        .recv { align-self: flex-start; background: #222; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <div class="auth-part">
            <div id="login-ui">
                <input type="email" id="email" placeholder="E-Mail" style="width:100%; margin-bottom:5px">
                <input type="password" id="password" placeholder="Passwort" style="width:100%; margin-bottom:5px">
                <button class="btn btn-blue" onclick="authNow()" style="width:100%">Einloggen</button>
            </div>
            <div id="user-ui" style="display:none">
                <div id="u-mail" style="font-weight:bold; color:#3b82f6"></div>
                <div style="font-size:11px">Deine ID: <b id="u-id" style="color:#22c55e"></b></div>
                <button class="btn" onclick="logoutNow()" style="background:#555; width:100%; margin-top:10px; font-size:10px">Abmelden</button>
            </div>
        </div>
        <div class="rooms-part">
            <button class="btn btn-blue" onclick="createRoom()" style="width:100%; margin-bottom:15px">+ Raum erstellen</button>
            <div id="room-list"></div>
        </div>
    </div>

    <div class="chat-part">
        <div id="msg-box"></div>
        <div class="input-part">
            <input type="text" id="msgInput" placeholder="Hier Nachricht schreiben...">
            <button class="btn btn-blue" onclick="sendMessage()">Senden âž¤</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
        authDomain: "projektmangerbim2026.firebaseapp.com",
        projectId: "projektmangerbim2026",
        storageBucket: "projektmangerbim2026.appspot.com",
        messagingSenderId: "88720534809",
        appId: "1:88720534809:web:4da70e450799e1cc80a988"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let activeRoom = "Hauptraum", myID, unsub;

    window.authNow = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { await createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message)); }
    };

    window.logoutNow = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, u => {
        if(u) {
            document.getElementById('login-ui').style.display='none';
            document.getElementById('user-ui').style.display='block';
            document.getElementById('u-mail').innerText = u.email;
            myID = u.uid.substring(0,5);
            document.getElementById('u-id').innerText = myID;
            loadRooms(); switchRoom('Hauptraum');
        }
    });

    window.switchRoom = (id) => {
        console.log("Wechsle zu Raum:", id);
        activeRoom = id;
        loadChat();
        loadRooms(); // Refresh Buttons
    };

    function loadRooms() {
        onSnapshot(query(collection(db, "teams"), where("members", "array-contains", myID)), snap => {
            const list = document.getElementById('room-list');
            list.innerHTML = `<button class="room-item ${activeRoom==='Hauptraum'?'active':''}" onclick="switchRoom('Hauptraum')">ðŸ“¢ Hauptraum</button>`;
            snap.forEach(d => {
                const r = d.data();
                const div = document.createElement('div');
                div.style.position = "relative";
                div.innerHTML = `
                    <button class="room-item ${activeRoom===d.id?'active':''}" onclick="switchRoom('${d.id}')">ðŸ‘¥ ${r.name}</button>
                    <div style="display:flex; gap:5px; margin-bottom:10px">
                        <button class="btn btn-blue" style="font-size:10px; flex:1" onclick="invite('${d.id}')">ID +</button>
                        ${r.owner===auth.currentUser.uid ? `<button class="btn btn-red" style="font-size:10px; flex:1" onclick="delRoom('${d.id}')">LÃ¶schen</button>` : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        });
    }

    window.createRoom = async () => {
        const n = prompt("Name:");
        if(n) await addDoc(collection(db,"teams"), {name:n, members:[myID], owner:auth.currentUser.uid});
    };

    window.invite = async (id) => {
        const target = prompt("ID:");
        if(target) await updateDoc(doc(db,"teams",id), {members:arrayUnion(target.trim())});
    };

    window.delRoom = async (id) => {
        if(confirm("LÃ¶schen?")) { await deleteDoc(doc(db, "teams", id)); switchRoom('Hauptraum'); }
    };

    function loadChat() {
        if(unsub) unsub();
        const q = query(collection(db,"messages"), where("room","==",activeRoom), orderBy("timestamp","asc"));
        unsub = onSnapshot(q, snap => {
            const box = document.getElementById('msg-box');
            box.innerHTML = "";
            snap.forEach(ds => {
                const m = ds.data();
                const isMe = m.uid === auth.currentUser.uid;
                const div = document.createElement('div');
                div.className = `msg ${isMe?'sent':'recv'}`;
                div.innerHTML = `<small style="display:block; font-size:9px">${m.user}</small>${m.text}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMessage = async () => {
        const i = document.getElementById('msgInput');
        console.log("Sende Nachricht:", i.value);
        if(!i.value.trim()) return;
        await addDoc(collection(db, "messages"), {
            text: i.value,
            user: auth.currentUser.email.split('@')[0],
            uid: auth.currentUser.uid,
            room: activeRoom,
            timestamp: serverTimestamp()
        });
        i.value = "";
    };

    // Enter-Taste zum Senden
    document.getElementById('msgInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
