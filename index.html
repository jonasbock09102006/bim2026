<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Manager Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* RESET & LAYOUT */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; color: white; 
            height: 100vh; width: 100vw; 
            overflow: hidden;
            display: grid; 
            grid-template-columns: 260px 1fr; /* Sidebar fest, Rest Chat */
        }

        /* SIDEBAR (LINKS) */
        .sidebar { background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .user-panel { padding: 15px; background: #222; border-bottom: 1px solid #333; }
        .room-list { flex: 1; overflow-y: auto; padding: 10px; }
        .room-btn { 
            padding: 12px; margin-bottom: 5px; background: #1a1a1a; 
            border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between;
        }
        .room-btn:hover { background: #2a2a2a; }
        .room-btn.active { background: #2563eb; }

        /* CHAT BEREICH (RECHTS) - 3-Zeilen-Grid */
        .chat-area { 
            display: grid; 
            grid-template-rows: 60px 1fr 80px; /* Kopfzeile, Nachrichten, Eingabe */
            height: 100vh; 
            background: #0a0a0a;
            position: relative;
        }

        /* 1. KOPFZEILE (Einstellungen) */
        .chat-header { 
            border-bottom: 1px solid #333; background: #111; 
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .header-tools { display: flex; gap: 10px; }

        /* 2. NACHRICHTEN (Mitte) */
        #msg-container { 
            overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;
        }

        /* 3. EINGABE (Unten) */
        .input-area { 
            border-top: 1px solid #333; background: #111; 
            padding: 15px; display: flex; gap: 10px; align-items: center;
        }

        /* ELEMENTE */
        input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; width: 100%; }
        .btn { padding: 8px 12px; border-radius: 4px; border: none; cursor: pointer; color: white; font-weight: bold; font-size: 12px; }
        .btn-blue { background: #2563eb; }
        .btn-red { background: #dc2626; }
        .btn-green { background: #16a34a; }
        .btn-icon { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        .msg { max-width: 70%; padding: 10px; border-radius: 10px; font-size: 14px; }
        .sent { align-self: flex-end; background: #2563eb; }
        .recv { align-self: flex-start; background: #333; }

        /* VIDEO OVERLAY */
        #video-grid {
            position: fixed; top: 10px; right: 10px; width: 300px;
            display: flex; flex-direction: column; gap: 10px; z-index: 999;
            pointer-events: none; /* Klicks gehen durch, auÃŸer auf Videos */
        }
        video { width: 100%; border: 2px solid #2563eb; border-radius: 8px; background: #000; pointer-events: auto; }
        .my-video { width: 100px; position: absolute; bottom: 20px; right: 20px; border: 1px solid white; z-index: 1000; }
    </style>
</head>
<body>

<div id="video-grid"></div>

<div class="sidebar">
    <div class="user-panel">
        <div id="login-ui">
            <input id="email" type="email" placeholder="E-Mail" style="margin-bottom:5px">
            <input id="password" type="password" placeholder="Passwort" style="margin-bottom:5px">
            <button class="btn btn-blue" style="width:100%" onclick="doAuth()">Login</button>
        </div>
        <div id="user-ui" style="display:none">
            <div id="my-email" style="font-size:12px; color:#aaa"></div>
            <div style="margin:5px 0">ID: <b id="my-id" style="color:#16a34a"></b></div>
            <button class="btn" style="background:#333; width:100%; font-size:10px" onclick="doLogout()">Logout</button>
        </div>
    </div>
    <div class="room-list">
        <button class="btn btn-blue" style="width:100%; margin-bottom:10px" onclick="createRoom()">+ Neuer Raum</button>
        <div id="room-box"></div>
    </div>
</div>

<div class="chat-area">
    <div class="chat-header">
        <b id="room-title">Lade...</b>
        <div class="header-tools" id="room-tools" style="display:none">
            <button class="btn btn-green" onclick="groupCall()" title="Alle anrufen">ðŸ“ž Alle</button>
            <button class="btn btn-blue" onclick="addPerson()" title="Person hinzufÃ¼gen">+</button>
            <button class="btn btn-red" onclick="kickPerson()" title="Person entfernen">-</button>
            <button class="btn btn-red" onclick="deleteRoom()" title="Raum lÃ¶schen">ðŸ—‘</button>
        </div>
    </div>

    <div id="msg-container"></div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Nachricht schreiben...">
        <button class="btn btn-blue btn-icon" onclick="sendMsg()">âž¤</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
        authDomain: "projektmangerbim2026.firebaseapp.com",
        projectId: "projektmangerbim2026",
        storageBucket: "projektmangerbim2026.appspot.com",
        messagingSenderId: "88720534809",
        appId: "1:88720534809:web:4da70e450799e1cc80a988"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let activeRoomId = "Hauptraum", myID, unsubChat, peer;

    // --- AUTH ---
    window.doAuth = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { await createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message)); }
    };
    window.doLogout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, u => {
        if(u) {
            document.getElementById('login-ui').style.display='none';
            document.getElementById('user-ui').style.display='block';
            document.getElementById('my-email').innerText = u.email;
            myID = u.uid.substring(0,5);
            document.getElementById('my-id').innerText = myID;
            initPeer(myID);
            loadRooms(); switchRoom('Hauptraum', 'ðŸ“¢ Hauptraum');
        }
    });

    // --- RÃ„UME ---
    function loadRooms() {
        const q = query(collection(db, "teams"), where("members", "array-contains", myID));
        onSnapshot(q, snap => {
            const box = document.getElementById('room-box');
            box.innerHTML = `<div class="room-btn ${activeRoomId==='Hauptraum'?'active':''}" onclick="switchRoom('Hauptraum','ðŸ“¢ Hauptraum')">ðŸ“¢ Hauptraum</div>`;
            snap.forEach(d => {
                const r = d.data();
                box.innerHTML += `<div class="room-btn ${activeRoomId===d.id?'active':''}" onclick="switchRoom('${d.id}','${r.name}')">ðŸ‘¥ ${r.name}</div>`;
            });
        });
    }

    window.createRoom = async () => {
        const n = prompt("Name des Raums:");
        if(n) await addDoc(collection(db, "teams"), { name:n, members:[myID], owner:auth.currentUser.uid });
    };

    window.switchRoom = (id, name) => {
        activeRoomId = id;
        document.getElementById('room-title').innerText = name;
        
        // Buttons nur zeigen, wenn nicht Hauptraum
        const tools = document.getElementById('room-tools');
        if(id === 'Hauptraum') tools.style.display = 'none';
        else tools.style.display = 'flex';

        loadChat();
        loadRooms(); // Highlight aktualisieren
    };

    // --- RAUM EINSTELLUNGEN ---
    window.addPerson = async () => {
        const id = prompt("ID der Person hinzufÃ¼gen:");
        if(id) await updateDoc(doc(db,"teams",activeRoomId), {members: arrayUnion(id.trim())});
    };

    window.kickPerson = async () => {
        const id = prompt("ID der Person entfernen:");
        if(id) await updateDoc(doc(db,"teams",activeRoomId), {members: arrayRemove(id.trim())});
    };

    window.deleteRoom = async () => {
        const d = await getDoc(doc(db, "teams", activeRoomId));
        if(d.exists() && d.data().owner === auth.currentUser.uid) {
            if(confirm("Raum wirklich lÃ¶schen?")) {
                await deleteDoc(doc(db, "teams", activeRoomId));
                switchRoom('Hauptraum', 'ðŸ“¢ Hauptraum');
            }
        } else {
            alert("Nur der Ersteller kann den Raum lÃ¶schen!");
        }
    };

    // --- CHAT ---
    function loadChat() {
        if(unsubChat) unsubChat();
        const q = query(collection(db,"messages"), where("room","==",activeRoomId), orderBy("timestamp","asc"));
        unsubChat = onSnapshot(q, snap => {
            const box = document.getElementById('msg-container');
            box.innerHTML = "";
            snap.forEach(ds => {
                const m = ds.data();
                const div = document.createElement('div');
                div.className = `msg ${m.uid===auth.currentUser.uid?'sent':'recv'}`;
                div.innerHTML = `<div style="font-size:10px; opacity:0.7">${m.user}</div>${m.text}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMsg = async () => {
        const i = document.getElementById('msgInput');
        if(!i.value.trim()) return;
        await addDoc(collection(db,"messages"), {
            text: i.value, user: auth.currentUser.email.split('@')[0], 
            uid: auth.currentUser.uid, room: activeRoomId, timestamp: serverTimestamp()
        });
        i.value = "";
    };
    document.getElementById('msgInput').onkeypress = e => e.key==='Enter' && sendMsg();

    // --- GRUPPEN VIDEO CALL ---
    function initPeer(id) {
        peer = new Peer(id);
        peer.on('call', async call => {
            const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            call.answer(stream);
            addVideo(call, stream);
        });
    }

    window.groupCall = async () => {
        if(activeRoomId === 'Hauptraum') return alert("Keine Anrufe im Hauptraum.");
        
        // 1. Hole alle Mitglieder des Raums
        const roomDoc = await getDoc(doc(db, "teams", activeRoomId));
        const members = roomDoc.data().members;
        
        // 2. Eigenen Stream holen
        const myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        
        // 3. Jeden im Raum anrufen (auÃŸer sich selbst)
        let count = 0;
        members.forEach(memberID => {
            if(memberID !== myID) {
                const call = peer.call(memberID, myStream);
                addVideo(call, myStream);
                count++;
            }
        });
        
        if(count > 0) alert(`Rufe ${count} Personen an...`);
        else alert("Niemand sonst im Raum.");
    };

    function addVideo(call, localStream) {
        const container = document.getElementById('video-grid');
        
        // Remote Video erstellen
        const v = document.createElement('video');
        v.autoplay = true;
        
        call.on('stream', remoteStream => {
            v.srcObject = remoteStream;
            container.appendChild(v);
        });

        // Auflegen beim Klicken
        v.onclick = () => { v.remove(); call.close(); };
    }
</script>
</body>
</html>
