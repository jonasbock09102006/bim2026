<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Pro Manager</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --dark: #0f172a; --light: #1e293b; --accent: #334155; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #f1f5f9; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: #111827; border-right: 1px solid var(--accent); display: flex; flex-direction: column; flex-shrink: 0; }
        .user-info { padding: 20px; background: #1f2937; border-bottom: 1px solid var(--accent); }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--accent); background: #000; color: white; box-sizing: border-box; }
        
        .team-list { flex: 1; padding: 15px; overflow-y: auto; }
        .team-card { 
            background: #1f2937; padding: 12px; border-radius: 12px; margin-bottom: 10px; 
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
        }
        .team-card:hover { background: #374151; }
        .team-card.active { border-color: var(--primary); background: #1e3a8a; }
        .card-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .card-actions { display: flex; gap: 8px; margin-top: 8px; }
        
        /* Main Chat */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #0b0f1a; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        /* Message Bubbles */
        .message { max-width: 70%; padding: 12px 16px; border-radius: 18px; position: relative; font-size: 14px; line-height: 1.5; }
        .message.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .message.received { align-self: flex-start; background: #374151; color: white; border-bottom-left-radius: 4px; }
        .msg-user { font-size: 11px; opacity: 0.7; margin-bottom: 4px; display: block; }
        
        .msg-tools { margin-top: 8px; display: flex; gap: 12px; font-size: 11px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 6px; }
        .tool-btn { cursor: pointer; opacity: 0.8; font-weight: bold; }
        .tool-btn:hover { opacity: 1; text-decoration: underline; }

        /* Input Area */
        .input-bar { padding: 20px; background: #111827; display: flex; gap: 12px; align-items: center; border-top: 1px solid var(--accent); }
        .input-bar input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid var(--accent); background: #000; color: white; outline: none; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; transition: 0.2s; }
        .btn-circle:hover { transform: scale(1.05); }

        .btn-small { padding: 5px 10px; border-radius: 6px; border: none; font-size: 11px; cursor: pointer; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="user-info" id="auth-section">
            <div id="login-form">
                <h3 style="margin-top:0">BIM 2026 Login</h3>
                <input type="email" id="email" class="auth-input" placeholder="E-Mail">
                <input type="password" id="password" class="auth-input" placeholder="Passwort">
                <button onclick="handleAuth()" style="width:100%; padding:10px; background:var(--success); border:none; color:white; border-radius:8px; cursor:pointer; font-weight:bold;">Starten</button>
            </div>
            <div id="user-logged" style="display:none;">
                <div id="display-email" style="font-weight:bold; color:var(--primary); overflow:hidden; text-overflow:ellipsis;"></div>
                <div style="font-size:12px; margin:5px 0;">Deine ID: <b id="display-id" style="color:var(--success)"></b></div>
                <button onclick="handleLogout()" style="width:100%; background:var(--danger); border:none; color:white; padding:6px; border-radius:6px; cursor:pointer; font-size:11px;">Abmelden</button>
            </div>
        </div>

        <div class="team-list">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:12px; font-weight:bold; color:#64748b; letter-spacing:1px;">MEINE R√ÑUME</span>
                <button onclick="createNewTeam()" class="btn-small" style="background:var(--primary)">+ NEU</button>
            </div>
            <div id="rooms-container"></div>
        </div>
    </div>

    <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="input-bar">
            <button class="btn-circle" style="background:#4b5563" onclick="makeCall()">üìû</button>
            <input type="text" id="msgInput" placeholder="Nachricht schreiben...">
            <button class="btn-circle" style="background:var(--primary)" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.appspot.com",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let activeRoom = "Hauptraum", unsubChat, myShortId;

        // AUTH
        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("E-Mail/Passwort fehlt");
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message)); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-logged').style.display = 'block';
                document.getElementById('display-email').innerText = user.email;
                myShortId = user.uid.substring(0, 5);
                document.getElementById('display-id').innerText = myShortId;
                loadTeams(myShortId); switchRoom('Hauptraum');
            }
        });

        // TEAMS
        function loadTeams(id) {
            const q = query(collection(db, "teams"), where("members", "array-contains", id));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('rooms-container');
                container.innerHTML = `
                    <div class="team-card ${activeRoom === 'Hauptraum' ? 'active' : ''}" onclick="switchRoom('Hauptraum')">
                        <div class="card-header">üì¢ Hauptraum</div>
                    </div>`;
                
                snap.forEach(tDoc => {
                    const t = tDoc.data();
                    const isOwner = t.owner === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `team-card ${activeRoom === tDoc.id ? 'active' : ''}`;
                    div.innerHTML = `
                        <div onclick="switchRoom('${tDoc.id}')" class="card-header">üë• ${t.name}</div>
                        <div class="card-actions">
                            <button class="btn-small" style="background:var(--success)" onclick="addMember(event, '${tDoc.id}')">ID +</button>
                            ${isOwner ? `<button class="btn-small" style="background:var(--danger)" onclick="deleteTeam(event, '${tDoc.id}')">L√∂schen üóëÔ∏è</button>` : ''}
                        </div>`;
                    container.appendChild(div);
                });
            });
        }

        window.createNewTeam = async () => {
            const n = prompt("Name des Teams:");
            if(n) await addDoc(collection(db, "teams"), { name: n, members: [myShortId], owner: auth.currentUser.uid, createdAt: serverTimestamp() });
        };

        window.deleteTeam = async (e, rid) => {
            e.stopPropagation();
            if(confirm("Diesen Raum und alle Nachrichten darin l√∂schen?")) {
                const msgs = await getDocs(query(collection(db, "messages"), where("room", "==", rid)));
                msgs.forEach(async (m) => await deleteDoc(doc(db, "messages", m.id)));
                await deleteDoc(doc(db, "teams", rid));
                if(activeRoom === rid) switchRoom('Hauptraum');
            }
        };

        window.addMember = async (e, rid) => {
            e.stopPropagation();
            const id = prompt("5-stellige ID der Person:");
            if(id && id.length === 5) {
                await updateDoc(doc(db, "teams", rid), { members: arrayUnion(id.trim()) });
                alert("Hinzugef√ºgt!");
            }
        };

        // CHAT
        window.switchRoom = (id) => {
            activeRoom = id;
            loadChat(id);
            const cards = document.querySelectorAll('.team-card');
            cards.forEach(c => c.classList.remove('active'));
        };

        function loadChat(rid) {
            if(unsubChat) unsubChat();
            const q = query(collection(db, "messages"), where("room", "==", rid), orderBy("timestamp", "asc"));
            unsubChat = onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(mDoc => {
                    const d = mDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `message ${isMe ? 'sent' : 'received'}`;
                    div.innerHTML = `
                        <span class="msg-user">${d.user}</span>
                        <div>${d.text}</div>
                        ${isMe ? `
                            <div class="msg-tools">
                                <span class="tool-btn" style="color:#fbbf24" onclick="editMsg('${mDoc.id}', '${d.text}')">üìù</span>
                                <span class="tool-btn" style="color:#f87171" onclick="deleteMsg('${mDoc.id}')">üóëÔ∏è</span>
                            </div>
                        ` : ''}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: i.value, user: auth.currentUser.email.split('@')[0], uid: auth.currentUser.uid, room: activeRoom, timestamp: serverTimestamp() });
            i.value = "";
        };

        window.deleteMsg = async (id) => { if(confirm("L√∂schen?")) await deleteDoc(doc(db, "messages", id)); };
        window.editMsg = async (id, old) => {
            const n = prompt("Nachricht √§ndern:", old);
            if(n && n !== old) await updateDoc(doc(db, "messages", id), { text: n });
        };

        document.getElementById('msgInput').onkeypress = (e) => e.key === 'Enter' && sendMsg();

        // PEER VIDEO (Minimal Setup)
        function initPeer(id) {
            const peer = new Peer(id);
            peer.on('call', async call => {
                const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                call.answer(stream);
            });
        }
        window.makeCall = () => {
            const tid = prompt("ID des Partners:");
            if(tid) alert("Anruf an " + tid + " gestartet (PeerJS)");
        };
    </script>
</body>
</html>
