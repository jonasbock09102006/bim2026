<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Ultimate Manager</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --primary: #007bff; --dark: #121212; --light: #1e1e1e; 
            --accent: #333; --danger: #ef4444; --success: #22c55e; 
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--dark); color: #e5e7eb; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--light); border-right: 1px solid var(--accent); display: flex; flex-direction: column; flex-shrink: 0; }
        .auth-box { padding: 20px; border-bottom: 1px solid var(--accent); }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid var(--accent); background: #000; color: white; box-sizing: border-box; }
        
        .team-section { flex: 1; padding: 15px; overflow-y: auto; }
        .team-item { 
            padding: 12px; background: #2a2a2a; margin-bottom: 8px; border-radius: 8px; 
            cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid transparent;
        }
        .team-item:hover { background: #383838; }
        .active-room { border-left-color: var(--primary); background: #383838; }
        .add-member-btn { background: var(--primary); border: none; color: white; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 16px; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Video Section */
        #video-section { 
            background: #000; display: none; flex-direction: column; align-items: center;
            padding: 10px; border-bottom: 2px solid var(--accent);
        }
        #video-section.active { display: flex; }
        #video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 800px; }
        video { width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: 10px; background: #111; }
        .mirror { transform: scaleX(-1); }

        /* Chat */
        #chat-section { flex: 1; display: flex; flex-direction: column; background: #151515; }
        #chat-header { padding: 15px 20px; background: #1a1a1a; border-bottom: 1px solid var(--accent); font-weight: bold; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 70%; font-size: 14px; line-height: 1.4; }
        .sent { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: var(--accent); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-label { font-size: 10px; opacity: 0.6; display: block; margin-bottom: 4px; }

        .input-area { padding: 15px; background: var(--light); display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid var(--accent); background: #0a0a0a; color: white; outline: none; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="auth-box" id="login-ui">
            <h3 style="margin: 0 0 15px 0;">BIM 2026</h3>
            <input type="email" id="email" class="auth-input" placeholder="E-Mail">
            <input type="password" id="password" class="auth-input" placeholder="Passwort">
            <button onclick="handleAuth()" style="width:100%; padding:10px; background:var(--success); border:none; color:white; border-radius:5px; cursor:pointer;">Anmelden / Registrieren</button>
        </div>

        <div class="auth-box" id="user-ui" style="display:none;">
            <div id="display-email" style="font-size: 13px; font-weight: bold; color: var(--primary);"></div>
            <div style="font-size: 11px; margin-top: 5px;">Team-ID: <strong id="display-id" style="color:var(--success);"></strong></div>
            <button onclick="handleLogout()" style="margin-top:10px; width:100%; background:transparent; border:1px solid var(--danger); color:var(--danger); padding:4px; border-radius:4px; cursor:pointer; font-size:11px;">Abmelden</button>
        </div>

        <div class="team-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:11px; color:#777; letter-spacing:1px;">TEAMS</span>
                <button onclick="createNewTeam()" style="background:var(--primary); border:none; color:white; border-radius:4px; padding:2px 8px; cursor:pointer;">+</button>
            </div>
            <div id="team-list-container"></div>
        </div>
    </div>

    <div class="main">
        <div id="video-section">
            <div id="video-grid">
                <video id="localVideo" class="mirror" autoplay playsinline muted></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <button onclick="location.reload()" style="margin-top:10px; background:var(--danger); border:none; color:white; padding:5px 15px; border-radius:20px; cursor:pointer;">Auflegen</button>
        </div>

        <div id="chat-section">
            <div id="chat-header">Raum: <span id="current-room-name">Hauptraum</span></div>
            <div id="chat-messages"></div>
            <div class="input-area">
                <button class="btn-action" style="background:var(--success)" onclick="makeCall()">ðŸ“ž</button>
                <input type="text" id="msgInput" placeholder="Nachricht schreiben...">
                <button class="btn-action" style="background:var(--primary)" onclick="sendMsg()">âž¤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.firebasestorage.app",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let peer, localStream, activeRoom = "Hauptraum", unsubChat;

        // --- AUTH ---
        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return alert("Bitte Daten ausfÃ¼llen");
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                await createUserWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
            }
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-ui').style.display = 'none';
                document.getElementById('user-ui').style.display = 'block';
                document.getElementById('display-email').innerText = user.email;
                const myShortId = user.uid.substring(0, 5);
                document.getElementById('display-id').innerText = myShortId;
                
                initPeer(myShortId);
                loadTeams(myShortId);
                switchRoom('Hauptraum');
            }
        });

        // --- TEAMS (ECHTZEIT) ---
        function loadTeams(myShortId) {
            const q = query(collection(db, "teams"), where("members", "array-contains", myShortId));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('team-list-container');
                container.innerHTML = `<div class="team-item ${activeRoom === 'Hauptraum' ? 'active-room' : ''}" id="item-Hauptraum" onclick="switchRoom('Hauptraum')">ðŸ“¢ Hauptraum</div>`;
                
                snap.forEach(tDoc => {
                    const team = tDoc.data();
                    const div = document.createElement('div');
                    div.className = `team-item ${activeRoom === tDoc.id ? 'active-room' : ''}`;
                    div.id = `item-${tDoc.id}`;
                    div.innerHTML = `<span>ðŸ‘¥ ${team.name}</span> <button class="add-member-btn" onclick="addMember(event, '${tDoc.id}')">+</button>`;
                    div.onclick = () => switchRoom(tDoc.id, team.name);
                    container.appendChild(div);
                });
            });
        }

        window.createNewTeam = async () => {
            const name = prompt("Team Name:");
            if(name) {
                await addDoc(collection(db, "teams"), {
                    name: name,
                    members: [auth.currentUser.uid.substring(0, 5)],
                    createdAt: serverTimestamp()
                });
            }
        };

        window.addMember = async (e, teamId) => {
            e.stopPropagation();
            const memberId = prompt("Gib die 5-stellige ID der Person ein:");
            if(memberId) {
                await updateDoc(doc(db, "teams", teamId), {
                    members: arrayUnion(memberId)
                });
                alert("Person hinzugefÃ¼gt!");
            }
        };

        // --- CHAT ---
        window.switchRoom = (roomId, roomName = "Hauptraum") => {
            activeRoom = roomId;
            document.getElementById('current-room-name').innerText = roomName;
            document.querySelectorAll('.team-item').forEach(el => el.classList.remove('active-room'));
            document.getElementById('item-' + roomId)?.classList.add('active-room');
            loadChat(roomId);
        };

        function loadChat(roomId) {
            if (unsubChat) unsubChat();
            const q = query(collection(db, "messages"), where("room", "==", roomId), orderBy("timestamp", "asc"));
            unsubChat = onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(mDoc => {
                    const d = mDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    box.innerHTML += `
                        <div class="msg ${isMe ? 'sent' : 'received'}">
                            <span class="user-label">${d.user}</span>
                            ${d.text}
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            }, (err) => {
                if(err.code === 'failed-precondition') console.error("Index fehlt! Link in Konsole klicken.");
            });
        }

        window.sendMsg = async () => {
            const inp = document.getElementById('msgInput');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), {
                text: inp.value,
                user: auth.currentUser.email.split('@')[0],
                uid: auth.currentUser.uid,
                room: activeRoom,
                timestamp: serverTimestamp()
            });
            inp.value = "";
        };

        // --- VIDEO (PEERJS) ---
        function initPeer(id) {
            peer = new Peer(id);
            peer.on('call', async (call) => {
                if(confirm("Anruf annehmen?")) {
                    localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                    document.getElementById('localVideo').srcObject = localStream;
                    document.getElementById('video-section').classList.add('active');
                    call.answer(localStream);
                    call.on('stream', s => document.getElementById('remoteVideo').srcObject = s);
                }
            });
        }

        window.makeCall = async () => {
            const remoteId = prompt("Ziel-ID eingeben:");
            if(!remoteId) return;
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            document.getElementById('video-section').classList.add('active');
            const call = peer.call(remoteId, localStream);
            call.on('stream', s => document.getElementById('remoteVideo').srcObject = s);
        };

        document.getElementById('msgInput').onkeypress = (e) => e.key === 'Enter' && sendMsg();

    </script>
</body>
</html>
