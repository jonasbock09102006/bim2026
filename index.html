<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Ultimate Manager</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* KOMPLETTES LAYOUT RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root { --sidebar-w: 320px; --primary: #3b82f6; --dark-bg: #0f172a; --card-bg: #1e293b; --accent: #334155; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: #f1f5f9; height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR LINKS */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #111827; 
            border-right: 2px solid var(--accent); 
            display: flex; 
            flex-direction: column; 
            height: 100%;
            z-index: 10;
        }

        .user-panel { padding: 20px; background: #1f2937; border-bottom: 1px solid var(--accent); }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; }
        
        .team-section { flex: 1; padding: 15px; overflow-y: auto; }
        .room-card { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
        }
        .room-card:hover { background: #2d3748; }
        .room-card.active { border-color: var(--primary); background: #1e3a8a; }
        .room-title { font-weight: bold; display: block; margin-bottom: 8px; }
        
        /* CHAT RECHTS */
        .chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #0b0f1a; 
            height: 100%;
            position: relative;
        }

        #chat-messages { 
            flex: 1; 
            padding: 25px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        /* NACHRICHTEN BLASE */
        .msg-bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; position: relative; }
        .msg-sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg-received { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 4px; }
        .msg-info { font-size: 10px; opacity: 0.6; margin-bottom: 4px; display: block; }
        
        .msg-tools { margin-top: 8px; display: flex; gap: 15px; font-size: 11px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; }
        .tool { cursor: pointer; font-weight: bold; color: #cbd5e1; }
        .tool:hover { color: white; }

        /* EINGABE UNTEN */
        .input-box { padding: 20px; background: #111827; border-top: 1px solid var(--accent); display: flex; gap: 12px; }
        .input-box input { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid var(--accent); background: #000; color: white; outline: none; }
        
        .btn { border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: var(--primary); padding: 10px 20px; }
        .btn-danger { background: #ef4444; padding: 5px 10px; font-size: 11px; }
        .btn-success { background: #22c55e; padding: 5px 10px; font-size: 11px; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; font-size: 20px; background: var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="user-panel">
            <div id="login-form">
                <h2 style="margin-bottom:15px">BIM 2026</h2>
                <input type="email" id="email" class="auth-input" placeholder="E-Mail">
                <input type="password" id="password" class="auth-input" placeholder="Passwort">
                <button onclick="handleAuth()" class="btn btn-blue" style="width:100%">Einloggen</button>
            </div>
            <div id="user-info" style="display:none;">
                <div id="user-mail" style="font-weight:bold; color:var(--primary)"></div>
                <div style="font-size:12px; margin-top:5px">ID: <b id="user-id" style="color:#22c55e"></b></div>
                <button onclick="handleLogout()" class="btn" style="background:#444; width:100%; margin-top:10px; font-size:11px; padding:5px">Abmelden</button>
            </div>
        </div>

        <div class="team-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <span style="font-size:12px; font-weight:bold; color:#64748b; letter-spacing:1px">TEAM-RÃ„UME</span>
                <button onclick="createRoom()" class="btn btn-blue" style="padding:4px 12px">+</button>
            </div>
            <div id="room-list"></div>
        </div>
    </div>

    <div class="chat-main">
        <div id="chat-messages"></div>
        <div class="input-box">
            <button class="btn btn-circle" style="background:#4b5563" onclick="alert('Video-ID kopiert: ' + myShortId)">ðŸ“ž</button>
            <input type="text" id="msgInput" placeholder="Nachricht an Raum senden...">
            <button class="btn btn-circle" onclick="sendMsg()">âž¤</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.appspot.com",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let activeRoom = "Hauptraum", unsubChat, myShortId;

        // AUTH
        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message)); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-mail').innerText = user.email;
                myShortId = user.uid.substring(0, 5);
                document.getElementById('user-id').innerText = myShortId;
                loadRooms(myShortId); switchRoom('Hauptraum');
            }
        });

        // ROOMS
        function loadRooms(userId) {
            const q = query(collection(db, "teams"), where("members", "array-contains", userId));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = `<div class="room-card ${activeRoom==='Hauptraum'?'active':''}" onclick="switchRoom('Hauptraum')"><span class="room-title">ðŸ“¢ Hauptraum</span></div>`;
                
                snap.forEach(tDoc => {
                    const t = tDoc.data();
                    const isOwner = t.owner === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `room-card ${activeRoom === tDoc.id ? 'active' : ''}`;
                    div.innerHTML = `
                        <span class="room-title" onclick="switchRoom('${tDoc.id}')">ðŸ‘¥ ${t.name}</span>
                        <div style="display:flex; gap:8px; margin-top:10px">
                            <button class="btn btn-success" onclick="addMember(event, '${tDoc.id}')">ID +</button>
                            ${isOwner ? `<button class="btn btn-danger" onclick="deleteRoom(event, '${tDoc.id}')">LÃ¶schen</button>` : ''}
                        </div>`;
                    list.appendChild(div);
                });
            });
        }

        window.createRoom = async () => {
            const n = prompt("Name des neuen Raums:");
            if(n) await addDoc(collection(db, "teams"), { name: n, members: [myShortId], owner: auth.currentUser.uid, createdAt: serverTimestamp() });
        };

        window.deleteRoom = async (e, id) => {
            e.stopPropagation();
            if(confirm("Diesen Raum fÃ¼r alle lÃ¶schen?")) {
                const msgs = await getDocs(query(collection(db, "messages"), where("room", "==", id)));
                msgs.forEach(async (m) => await deleteDoc(doc(db, "messages", m.id)));
                await deleteDoc(doc(db, "teams", id));
                if(activeRoom === id) switchRoom('Hauptraum');
            }
        };

        window.addMember = async (e, id) => {
            e.stopPropagation();
            const targetId = prompt("5-stellige ID der Person:");
            if(targetId && targetId.length === 5) await updateDoc(doc(db, "teams", id), { members: arrayUnion(targetId.trim()) });
        };

        // CHAT
        window.switchRoom = (id) => {
            activeRoom = id;
            loadChat(id);
        };

        function loadChat(rid) {
            if(unsubChat) unsubChat();
            const q = query(collection(db, "messages"), where("room", "==", rid), orderBy("timestamp", "asc"));
            unsubChat = onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(mDoc => {
                    const d = mDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-sent' : 'msg-received'}`;
                    div.innerHTML = `
                        <span class="msg-info">${d.user}</span>
                        <div>${d.text}</div>
                        ${isMe ? `
                            <div class="msg-tools">
                                <span class="tool" onclick="editMsg('${mDoc.id}', '${d.text}')">Bearbeiten</span>
                                <span class="tool" onclick="deleteDoc(doc(db, 'messages', '${mDoc.id}'))">LÃ¶schen</span>
                            </div>
                        ` : ''}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: i.value, user: auth.currentUser.email.split('@')[0], 
                uid: auth.currentUser.uid, room: activeRoom, timestamp: serverTimestamp() 
            });
            i.value = "";
        };

        window.editMsg = async (id, old) => {
            const n = prompt("Nachricht bearbeiten:", old);
            if(n && n !== old) await updateDoc(doc(db, "messages", id), { text: n });
        };

        document.getElementById('msgInput').onkeypress = (e) => e.key === 'Enter' && sendMsg();
    </script>
</body>
</html>
