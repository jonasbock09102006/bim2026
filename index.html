<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Final Fix</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root { --sb-width: 300px; --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; color: #f1f5f9; 
            height: 100vh; width: 100vw;
            display: grid;
            grid-template-columns: var(--sb-width) 1fr; /* Absolute Trennung */
            overflow: hidden;
        }

        /* LINKS: SIDEBAR */
        .sidebar { 
            background: #111827; 
            border-right: 2px solid #334155; 
            display: flex; flex-direction: column;
            height: 100vh;
        }

        .auth-area { padding: 20px; border-bottom: 1px solid #334155; background: #1f2937; }
        .input-field { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; }
        
        .room-list { flex: 1; padding: 15px; overflow-y: auto; }
        .room-btn { 
            background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; 
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
            display: flex; flex-direction: column; gap: 8px;
        }
        .room-btn:hover { background: #334155; }
        .room-btn.active { border-color: var(--primary); background: #1e3a8a; }

        /* RECHTS: CHAT */
        .chat-area { 
            display: grid;
            grid-template-rows: 1fr auto; /* Oben Nachrichten, unten Input */
            height: 100vh;
            background: #0b0f1a;
        }

        #chat-messages { 
            padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px;
        }

        /* BUBBLES */
        .msg { max-width: 70%; padding: 12px; border-radius: 15px; position: relative; }
        .sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 2px; }
        
        .msg-tools { display: flex; gap: 10px; margin-top: 5px; font-size: 11px; opacity: 0.8; }
        .tool-link { cursor: pointer; text-decoration: underline; color: #fff; }

        /* INPUT BAR */
        .bottom-bar { 
            padding: 20px; background: #111827; border-top: 1px solid #334155;
            display: flex; gap: 10px; align-items: center;
        }
        #msgInput { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #334155; background: #000; color: #fff; outline: none; }

        /* ALLGEMEINE BUTTONS */
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-blue { background: var(--primary); }
        .btn-red { background: var(--danger); font-size: 10px; }
        .btn-green { background: var(--success); font-size: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="auth-area">
            <div id="login-form">
                <input type="email" id="email" class="input-field" placeholder="E-Mail">
                <input type="password" id="password" class="input-field" placeholder="Passwort">
                <button onclick="handleAuth()" class="btn btn-blue" style="width:100%">Login</button>
            </div>
            <div id="user-ui" style="display:none">
                <div id="u-mail" style="font-weight:bold; font-size:12px"></div>
                <div style="font-size:11px">ID: <b id="u-id" style="color:var(--success)"></b></div>
                <button onclick="handleLogout()" class="btn" style="background:#444; width:100%; margin-top:5px; font-size:10px">Logout</button>
            </div>
        </div>
        <div class="room-list">
            <button onclick="createRoom()" class="btn btn-blue" style="width:100%; margin-bottom:15px">+ Neuer Raum</button>
            <div id="rooms-box"></div>
        </div>
    </div>

    <div class="chat-area">
        <div id="chat-messages"></div>
        <div class="bottom-bar">
            <button class="btn btn-blue" style="border-radius:50%; width:45px; height:45px" onclick="alert('Partner-ID eingeben bei makeCall()')">ðŸ“ž</button>
            <input type="text" id="msgInput" placeholder="Nachricht...">
            <button class="btn btn-blue" style="border-radius:50%; width:45px; height:45px" onclick="sendMsg()">âž¤</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.appspot.com",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let activeRoom = "Hauptraum", unsubChat, myID;

        // AUTH
        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p).catch(a => alert(a.message)); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('login-form').style.display='none';
                document.getElementById('user-ui').style.display='block';
                document.getElementById('u-mail').innerText = u.email;
                myID = u.uid.substring(0,5);
                document.getElementById('u-id').innerText = myID;
                loadRooms(); switchRoom('Hauptraum');
            }
        });

        // ROOMS
        function loadRooms() {
            const q = query(collection(db, "teams"), where("members", "array-contains", myID));
            onSnapshot(q, snap => {
                const b = document.getElementById('rooms-box');
                b.innerHTML = `<div class="room-btn ${activeRoom==='Hauptraum'?'active':''}" onclick="switchRoom('Hauptraum')">ðŸ“¢ Hauptraum</div>`;
                snap.forEach(d => {
                    const r = d.data();
                    const isOwner = r.owner === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `room-btn ${activeRoom===d.id?'active':''}`;
                    div.innerHTML = `
                        <div onclick="switchRoom('${d.id}')"><b>ðŸ‘¥ ${r.name}</b></div>
                        <div style="display:flex; gap:5px">
                            <button class="btn btn-green" onclick="addM(event,'${d.id}')">ID+</button>
                            ${isOwner ? `<button class="btn btn-red" onclick="delR(event,'${d.id}')">LÃ¶schen</button>` : ''}
                        </div>`;
                    b.appendChild(div);
                });
            });
        }

        window.createRoom = async () => {
            const n = prompt("Name:");
            if(n) await addDoc(collection(db,"teams"), {name:n, members:[myID], owner:auth.currentUser.uid, createdAt:serverTimestamp()});
        };

        window.delR = async (e,id) => {
            e.stopPropagation();
            if(confirm("Raum lÃ¶schen?")) {
                const m = await getDocs(query(collection(db,"messages"), where("room","==",id)));
                m.forEach(async docRef => await deleteDoc(doc(db,"messages",docRef.id)));
                await deleteDoc(doc(db,"teams",id));
                switchRoom('Hauptraum');
            }
        };

        window.addM = async (e,id) => {
            e.stopPropagation();
            const target = prompt("ID:");
            if(target) await updateDoc(doc(db,"teams",id), {members:arrayUnion(target.trim())});
        };

        // CHAT
        window.switchRoom = (id) => {
            activeRoom = id;
            loadChat(id);
            loadRooms(); // Refresh UI
        };

        function loadChat(rid) {
            if(unsubChat) unsubChat();
            const q = query(collection(db,"messages"), where("room","==",rid), orderBy("timestamp","asc"));
            unsubChat = onSnapshot(q, snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe?'sent':'received'}`;
                    div.innerHTML = `
                        <small style="font-size:9px; opacity:0.7">${d.user}</small>
                        <div>${d.text}</div>
                        ${isMe ? `<div class="msg-tools">
                            <span class="tool-link" onclick="editM('${dDoc.id}','${d.text}')">Edit</span>
                            <span class="tool-link" onclick="deleteDoc(doc(db,'messages','${dDoc.id}'))">LÃ¶schen</span>
                        </div>` : ''}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const i = document.getElementById('msgInput');
            if(!i.value.trim()) return;
            await addDoc(collection(db,"messages"), {text:i.value, user:auth.currentUser.email.split('@')[0], uid:auth.currentUser.uid, room:activeRoom, timestamp:serverTimestamp()});
            i.value = "";
        };

        window.editM = async (id, old) => {
            const n = prompt("Ã„ndern:", old);
            if(n && n!==old) await updateDoc(doc(db,"messages",id), {text:n});
        };

        document.getElementById('msgInput').onkeypress = e => e.key==='Enter' && sendMsg();
    </script>
</body>
</html>
